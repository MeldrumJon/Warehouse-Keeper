<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Warehouse Keeper (Sokoban)</title>
	<link href="style.css" rel="stylesheet">
	<script type="module" src="js/test.js"></script>
	<script type="module" src="js/app.js"></script>
</head>

<body id="warehouse_keeper_game">
	<div id="meta">
		<button id="btnToggleList"><span>Puzzles</span></button>

		<div id="flex">
			<div id="puzzleinfo">
				<h2 id="ptitle"></h2> 
				<span id="pauth"></span>
			</div>
			
			<div>
				<h3>Movement</h3>
				<div class="movement"><img alt="ESDF" src="res/keyESDF.svg">, <img alt="HJKL" src="res/keyHJKL.svg"> or <img alt="Arrow Keys" src="res/keyArrows.svg"></span></div>
			</div>
			
			<div class="flexbtn">
				<button id="btnUndo" title="Press U to undo."><span class="key">U</span>ndo</button>
				<button id="btnRestart" title="Press R to restart."><span class="key">R</span>estart</button>
			</div>

			<div>
				<h3>Settings</h3>
				<label for="chkAnimated">
					<input type="checkbox" id="chkAnimated"/>
					Animations
				</label>
				<!--<label for="chkDeadlocks">
					<input type="checkbox" id="chkDeadlocks"/>
					Show Deadlocks
				</label>-->
			</div>

		</div>
	</div>
	<div id="list">
		<div class="title">
			<ul class="collections">
				<li>
					<span class="pack"><span class="title">Collection</span><span class="author">Author</span></span>
					<ul class="puzzles">
						<li>Puzzle<span class="stats">Best Pushes : Best Moves</span>
					</ul>
				</li>
			</ul>
		</div>
		<ul class="collections" id="collections">
		</ul>
	</div>
	</div>
	<div id="puzzle">
	</div>
</body>

</html>
